  <script>
    const url = "/data.json";
    let dataList = "";

    async function fetchData() {
      try {
        const response = await fetch(url);
        dataList = await response.json();
        updateValues(); // Update values on initial load
      } catch (error) {
        console.error("Error fetching data: ", error);
      }
    }

    function updateValues(period = 'weekly') {
      const activityCards = document.querySelectorAll(".flex-col-2");
      if (!dataList) {
        return;
      }

      activityCards.forEach(card => {
        updateCard(card, period);
      });
    }

    function updateCard(card, period) {
      const activityName = card.querySelector(".top h5").textContent;
      const activityData = dataList.find(data => data.title === activityName);

      if (activityData) {
        const timeFrameData = activityData.timeframes[period];
        card.querySelector(".bottom h1").textContent = `${timeFrameData.current}hrs`;
        card.querySelector(".bottom h6").textContent = `Last Week - ${timeFrameData.previous}hrs`;
      }
    }

    function setupPeriodChangeListeners() {
      document.querySelectorAll(".bottom h5").forEach(periodBtn => {
        periodBtn.addEventListener('click', (e) => {
          handlePeriodChange(e);
        });
      });
    }

    function handlePeriodChange(event) {
      document.querySelectorAll(".bottom h5").forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      updateValues(event.target.textContent.toLowerCase());
    }

    fetchData();
    setupPeriodChangeListeners();
  </script>
